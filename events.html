<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="events.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="events.js"></script>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="card" data-secret="hover">
          <p>Hover!</p>
          <img
            src="https://steamuserimages-a.akamaihd.net/ugc/1644340994747007967/853B20CD7694F5CF40E83AAC670572A3FE1E3D35/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
            alt="Cool Image"
            class="hidden-image"
          />
        </div>
      </div>
      <div class="container">
        <div class="card" data-secret="click">
          <p>Click!</p>
          <div class="shape hidden-shape"></div>
        </div>
      </div>
    </div>
    <div>
      <div class="container">
        <div class="card" data-secret="double-click">
          <p>Double click!</p>
          <div class="text-enlarge">Wow!</div>
        </div>
      </div>
      <div class="container">
        <div class="card" data-secret="keypress">
          <p>Press any key!</p>
        </div>
      </div>
    </div>
  </body>
</html>
